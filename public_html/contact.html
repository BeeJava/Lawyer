        <meta charset="utf-8">

        <meta name="apple-mobile-web-app-title" content="Lawyer">
        <link rel="apple-touch-icon" href="./apple-icon-144x144.png">


        <!--Android compatibility-->

        <meta name="mobile-web-app-capable" content="yes">

        <link href="css/theme.css" rel="stylesheet" type="text/css"/>

        <title>Lawyer | Contact</title>
    </head>
    <body>

        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-lg-6">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="img/logo.png" alt=""/>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="fas fa-bars"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="main-menu">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Our team</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section class="hero" style="background-image: url('./img/hero/contact.png')">
                <div class="container">
                    <article class="hero-content">
                        <h1>Contact Us</h1>
                        <p>
                            <span class="fas fa-map-marker"></span>
                            <a href="#">146 Douglas Dale Suite 343</a>
                        </p>
                        <p>
                            <span class="fas fa-phone"></span>
                            <a href="tel:560-748-5959">560-748-5959</a>
                        </p>
                        <p>
                            <span class="fas fa-envelope"></span>
                            <a href="mailto:cullen_mueller@yahoo.com">cullen_mueller@yahoo.com</a>
                        </p>
                    </article>
                </div>
            </section>
            
            
            <section class="contact-form-wrapper">
                <div class="container">
                    <div class="contact-form-inner">
                        <h2 class="section-title text-center">Please contact us using the form bellow</h2>
                        <form class="contact-form" method="POST" action="">
                            <div class="form-group">
                                <input type="text" name="name" value="" class="form-control" placeholder="Name and surname*">
                                <div class="error-msg"></div>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" value="" class="form-control" placeholder="Email address*">
                                <div class="error-msg"></div>
                            </div>
                            <div class="form-group">
                                <textarea name="message" class="form-control" rows="5" placeholder="Enter your message*"></textarea>
                                <div class="error-msg"></div>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" name="send" value="yes" class="btn btn-primary rounded-pill text-uppercase px-5 py-3">SEND MESSAGE</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            
            <section class="contact-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13252.004569280763!2d151.18886216090368!3d-33.86386143537701!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ssr!2srs!4v1649765852201!5m2!1ssr!2srs" width="600" height="450" style="border:0;" allowfullscreen="" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </main>

        <footer class="py-3 text-center">
            <div class="container d-md-flex justify-content-md-between align-items-md-center">
                <p class="copyright">Copyright Â© 2019 <a>Lawyer</a></p>
                <div class="social">
                    <a href="https://facebook.com" class="fab fa-facebook-f" target="_blank"></a>
                    <a href="https://twitter.com" class="fab fa-twitter" target="_blank"></a>
                    <a href="https://instagram.com" class="fab fa-instagram" target="_blank"></a>
                </div>
            </div>
        </footer>








        <!-- Optional JavaScript; choose one of the two! -->
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/owl.carousel.min.js" type="text/javascript"></script>
        <script src="js/jquery.validate.min.js" type="text/javascript"></script>
        

        <!-- Option 1: Bootstrap Bundle with Popper -->

        <script src="js/bootstrap.bundle.js" type="text/javascript"></script>
        <script src="https://kit.fontawesome.com/85bd05dd45.js" crossorigin="anonymous"></script>



        <script src="js/main.js" type="text/javascript"></script>

    </body>
</html>
